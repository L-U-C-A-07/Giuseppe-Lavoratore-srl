<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giuseppe Lavoratore srl</title>
    <!-- style (css) -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- script (js) -->
    <script src="script.js"></script>
</head>
<body>
    
    <div id="Container">

        <div id="Header">
            <div id="InnerHeader">
    
                <div id="title">
                    <h1>Giuseppe Lavoratore srl</h1>
                </div>
    
                <ul class="navigation">
                    <a><li class="Pointer Active">Home</li></a>
                    <a><li class="Pointer">Chi Siamo</li></a>
                    <a><li class="Pointer">Servizi</li></a>
                    <a><li class="Pointer">Contattaci</li></a>
                </ul>
                
                <div id="MenuBtn">
                    <input type="checkbox" id="checkbox">
                    <label for="check" class="checkBtn Pointer">
                        <i class="fa fa-bars menu"></i>
                    </label>
                    <ul class="NavigationMenu">
                        <a><li class="Pointer Active">Home</li></a>
                        <a><li class="Pointer">Chi Siamo</li></a>
                        <a><li class="Pointer">Servizi</li></a>
                        <a><li class="Pointer">Contattaci</li></a>
                    </ul>
                </div>

            </div>
        </div>

        <div id="ContentContainer">
            <h1>Hello world</h1>
        </div>

        <div id="footer">
            <img src="Images/MainLogo.jpg" alt="Logo">
        </div>

    </div>

</body>
</html>
