<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giuseppe Lavoratore srl</title>
    <!-- style (css) -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
</link>
</head>
<body>
    
    <div id="Container">

        <div id="Header">
            <div id="InnerHeader">

                <a href="https://www.google.com">
                    <img src="Images/WhiteLogo.png" class="OriginalLogo">
                </a>
    
                <ul class="navigation">
                    <a><li class="Pointer Active">Home</li></a>
                    <a><li class="Pointer">Chi Siamo</li></a>
                    <a><li class="Pointer">Servizi</li></a>
                    <a><li class="Pointer">Contattaci</li></a>
                </ul>
                
                <div id="MenuBtn">
                    <input type="checkbox" id="check">
                    <label for="check" class="checkBtn Pointer">
                        <i class="fa fa-bars" onclick="ChangeIcon(this)"></i>
                    </label>
                    <ul id="NavigationMenu">
                        <a><li class="Pointer Active">Home</li></a>
                        <a><li class="Pointer">Chi Siamo</li></a>
                        <a><li class="Pointer">Servizi</li></a>
                        <a><li class="Pointer">Contattaci</li></a>
                    </ul>
                </div>

            </div>
        </div>

        <div id="ContentContainer">
            <div id="FirstScreen">
                <div id="FirstScreenBG"></div>
                <div id="Title">GIUSEPPE LAVORATORE</div>
                <div id="BlackCover"></div>
            </div>
            <div id="UnderImg">
                <div id="ServiziImg">
                    <div id="GalleriaServizi">
                        <h1>Servizi</h1>
                        <div class="ImgBox img1 Pointer">
                            <div>Rifacimento <br> Coperture</div>
                        </div>
                        <div class="ImgBox img2 Pointer">
                            <!-- sto cercando di correggere l'errore su :hover
                             snza successo, per concludere la parte dei servizi-->
                            <div>BOHHH</div>
                        </div>
                        <div class="ImgBox img3 Pointer">
                            <div>Qualcos <br> Altro</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div id="f1">
                <a href="https://www.google.com">
                    <img src="Images/WhiteLogo.png" alt="Logo">
                </a>
                <!-- <h1>Giuseppe Lavoratore srl</h1> -->
            </div>
        </div>

    </div>

    <!-- script (js) -->
    <script src="script.js"></script>

</body>
</html>
